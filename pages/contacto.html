    <div class="titulo">
        <h1 class="animate__animated animate__pulse">Contactanos</h1>
    </div>
    <main class="contactanos">
        <form action="" class="contacto__form">
            <fieldset style="width:250px;" class="contacto_int">
                <legend>Contactanos</legend>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" placeholder="Ex. Juan Perez">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Ex. cafe@cafe.com">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" placeholder="Teléfono">
                <p>Mensaje</p>
                <textarea name="mensaje" id="" cols="20" rows="3">
            </textarea>
                <input type="submit" value="Enviar" class="enviar">
            </fieldset>
        </form>
    </main>
    <div class="wp">
        <a href="https://web.whatsapp.com/" target="_blank"><img src="../assets/wplogo.webp" width="50" height="50"
                alt="whatsapp"></a>
    </div>

    <div class="container text-center">
        <div class="row row-cols-3 pt-4 pb-4">
            <div class="col">
                <div class="contacto__wp">
                    <img src="../assets/wplogo.webp" width="50" height="50" alt="whatsapp">
                    <a href="https://web.whatsapp.com/" target="_blank">549 15 000 0000</a>
                </div>
            </div>
            <div class="col">
                <div class="contacto__fb">
                    <img src="../assets/facebook-logo-icon-voronezh-russia-november-square-blue-color-164585769.jpeg"
                        width="50" height="50" alt="facebook">
                    <a href="https://www.facebook.com/" target="_blank">/CoffeeHouse</a>
                </div>
            </div>
            <div class="col">
                <div class="contacto__in">
                    <img src="../assets/Instagram_logo_2016.svg.png" width="50" height="50" alt="instagram">
                    <a href="https://www.instagram.com/" target="_blank">@Coffeehouse</a>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->

    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4 pb-0">
            <form action="">
                <div class="row">
                    <div class="col-auto mb-4 mb-md-0">
                        <p class="pt-2">
                            <strong>Suscribite para obtener mas noticias</strong>
                        </p>
                    </div>
                    <div class="col-md-5 col-12 mb-4 mb-md-0">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" placeholder="Ex. coffee@house.com" id="form5Example25"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="col-auto mb-4 mb-md-0">
                        <button type="submit" class="btn btn-primary mb-4">
                            Subscribe
                        </button>
                    </div>
                </div>
            </form>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
